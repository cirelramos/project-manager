<template name= "projectDetail">

   <!-- para hacer uso de los datos de nuestro proyecto -->
   {{#with project}}
      
        <!-- aqui dentro ya podemos revisar todo nuestro proyecto -->
        <div class="row">
            <hr />
          
            <div class="col s12 m8 offset-m2">
  
                <!-- creamos una tarjeta -->
                <div class="card blue-grey darken-1">
                        <!-- contenido de la tarjeta -->

                    <div class="card-content white-text">
                        
                          <span class="card-title">{{name}}</span>
                          
                          <p>{{summary}}</p>
                          
                          <hr />

                           <h5 class="card-title">Notas del proyecto </h5>

                           {{#if notes}}
                                <ul>
                                   {{#each notes}}
                                         
                                       <li>{{note}}</li>

                                   {{/each}}

                                </ul>

                           {{else}}

                                 <p> Este proyecto no tiene notas</p>

                           {{/if}}
                       
                    </div>     
                      

               
                </div>                      


            </div>
        </div>    
   
   {{/with}}


</template>
